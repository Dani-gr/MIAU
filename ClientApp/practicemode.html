<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MIAU - Modo práctica</title>
  <style>
    @import url("./styles/commonStyles.css");
    @import url("./styles/practicemodeStyles.css");
  </style>
  <link rel="icon" type="image/x-icon" href="resources/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="mb-3">
    <nav class="navbar navbar-custom py-3 fixed-top shadow-sm">
      <div class="container-fluid">
        <button class="btn btn-primary" id="back" onclick="window.location.href = 'mainmenu.html';">
          <img src="resources/arrow.png" alt="Flecha de retroceso">
        </button>
      </div>
    </nav>
  </div>

  <div class="mt-5">&nbsp;</div>

  <!--Inicio de la tabla-->
  <div class="container text-center contenedorMapa">
    <div class="row mt-5 mt-sm-5">
      <div class="col d-none d-lg-block">&nbsp;</div>
      <div class="col">
        <div class="m-2">
          <h1 class="rounded py-2">Modo práctica</h1>
        </div>
      </div>
      <div class="col d-none d-lg-block">&nbsp;</div>
    </div>

    <div class="row pt-2">
      <div class="col col-custom">
        <div>
          <button class="btn-custom botones buttonColores" aria-label="Botón colores"
            onclick="window.location.href = 'practiceactivity.html';">
            <svg class="svgColores svgBoton"></svg>
          </button>
        </div>
      </div>
      <div class="col d-none d-md-block">
        <svg class="svgFlechaDer"></svg>
      </div>
    </div>

    <div class="row">
      <div class="col d-none d-md-block">
        <svg class="svgFlechaIzq"></svg>
      </div>
      <div class="col col-custom">
        <div>
          <button class="btn-custom botones buttonAnimales" aria-label="Botón tema animales"
            onclick="window.location.href = 'practiceactivity2.html';">
            <svg class="svgAnimales svgBoton"></svg>
          </button>
        </div>
      </div>
    </div>

    <div class="row mt-n1">
      <div class="col col-custom">
        <div>
          <button class="btn-custom botones buttonNumeros" aria-label="Botón tema números"
            onclick="window.location.href = 'practiceactivity3.html';">
            <svg class="svgNumeros svgBoton"></svg>
          </button>
        </div>
      </div>
      <div class="col d-none d-md-block">
        <svg class="svgFlechaDer"></svg>
      </div>
    </div>

    <div class="row">
      <div class="col d-none d-md-block">

      </div>
      <div class="col">
        <div>
          <svg class="svgSoonMore svgBoton" aria-label="Pronto añadiremos más"></svg>
        </div>
      </div>
    </div>
  </div>
  <!--Final de la tabla-->

  <div class="bubble izq">
    <img src="./resources/bubbles/bubbleAVerCuantoColores.png" id="bubbleColores" style="display:none"
      aria-label="A ver cuantos sabes de colores" alt="Diálogo de Umberto explicando que estás en la opción de colores">
    <img src="./resources/bubbles/bubbleAVerCuantoAnimales.png" id="bubbleAnimales" style="display:none"
      aria-label="¿Cuántos animales puedes nombrar?"
      alt="Diálogo de Umberto explicando que estás en la opción de animales">
    <img src="./resources/bubbles/bubbleAVerCuantoNumeros.png" id="bubbleNumeros" style="display:none"
      aria-label="¿Qué tal se te da contar en inglés?"
      alt="Diálogo de Umberto explicando que estás en la opción de números">
    <img src="./resources/bubbles/bubbleBienvenidaPracticeMode.png" id="bubbleBienvenida" style="display:block"
      aria-label="Elige un tema que quieras practicar"
      alt="Diálogo de Umberto indicando que tienes que seleccionar un juego">
  </div>
  <div class="gatito">
    <img src="./resources/Umberto/solo-gatito.png" id="gatito" class="Umberto" aria-label="Gato Umberto"
      alt="Imagen del gato Umberto">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="js/gatojump.js"></script>
  <script src="./js/Umberto.js"></script>
</body>

</html>
