<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>MIAU</title>
    <style type="text/css">
        @import url("styles/loginStyle.css");
    </style>
    <link rel="icon" type="image/x-icon" href="resources/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>

    <nav class="navbar navbar-custom py-3 fixed-top shadow-sm" aria-label="Barra de navegación">
        <div class="col-1">
            <button style="background: transparent; outline: none; border: 0; width: 60px;" class="btn btn-primary"
                onclick="window.location.href = 'index.html';" aria-label="Botón de retorno a la página de inicio">
                <img src="resources/arrow.png" alt="ReturnArrow" style="width:40px"/>
            </button>
        </div>
    </nav>

    <div class="container" aria-label="página de inicio de sesión">


        <nav class="navbar navbar-custom py-3 fixed-top shadow-sm" aria-label="Barra de navegación">
            <div class="col-1">
                <button style="background: transparent; outline: none; border: 0; width: 60px;" class="btn btn-primary"
                    onclick="window.location.href = 'index.html';" aria-label="Botón de retorno a la página de inicio">
                    <img src="resources/arrow.png" alt="ReturnArrow" style="width:40px"/>
                </button>
            </div>
        </nav>
    
        <div class="container" aria-label="página de inicio de sesión">
            <div class="row justify-content-center mt-5">
                <div class="col-md-5">
                    <div id="tarjeta" class="card text-center" aria-label="Panel de inicio">
                        <div id="cabecera" class="card-header">
                            <img id="logoCard" src="resources/LogoMorado.png" alt="MIAU logo" class="w-100"/>
                        </div>
                        <div class="card-body">
                            <fieldset id="cuadrito1">
                                <h3> ¿Cómo te llamas? </h3>
                            </fieldset>
                            <fieldset id="formnombre">
                                <p>Mi nombre es: </p>
                                <input class="form-control" type="text" placeholder="nombre" maxlength="20" size="20" name="nombre" id="nombre" aria-label="Entrada de texto para el nombre"/><br>
                                <button id="botoncico" type="button" class="btn btn-success" aria-label="Entremos al juego"> ¡Vamos! </button>
                            </fieldset>
                            <script src="./js/login.js"></script>
                        </div>
                    </div>
                </div>
    
                <div class="col-md-5 mt-3 mt-md-0">
                    <div class="UmbertoDiag">
                        <img src="./resources/bubbles/bubbleholaumberto.png" id="burbuja">
                        <div class="float-right">
                            <img src="resources/Umberto.png" id="Umberto">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>

</html>
