<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MIAU</title>
    <style type="text/css">
        @import url("./styles/studyActivities/studyNumbers.css");
    </style>
    <link rel="icon" type="image/x-icon" href="resources/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body style="background-color: rgb(243, 229, 167);">
    <nav class="navbar navbar-custom py-3 fixed-top shadow-sm">
        <div class="col-1">
            <button style="background: transparent; outline: none; border: 0; width: 60px;" class="btn btn-primary"
                onclick="window.location.href = 'studymode.html';">
                <img src="resources/arrow.png" alt="ReturnArrow" style="width:40px" />
            </button>
        </div>
    </nav>

    <div id="pamostrarnumber" class="card mx-auto justify-content-center align-items-center" style="display: flex; justify-content:center;">
        <button class="paramostrarnumber" onclick="mostrarContenidoNumber()">¡Vamos a aprender! <br> Pulsa aquí para empezar </button>
    </div>

    <div id="contenidonumber" style="display:none;" tabindex="0">
        <audio id="audio" class="SoundOnHover" src="https://css-tricks.com/examples/SoundOnHover/audio/beep.mp3" preload="auto" autoplay></audio>
        <h1>¡Aprende los n&uacute;meros en ingl&eacute;s!</h1>
        <h4>Pasa el cursor por los n&uacute;meros para ver sus nombres.</h4>
        <div id="Numbers" class="mx-auto d-block container-fluid">
            <div class="row">
                <div id="n1" class="card" tabindex="0">
                    <img src="./resources/numbers/1.png"/>
                    <h3 class="hover-text" tabindex="0">Uno<br />One<br /></h3>
                    <audio id="audiouno" class="SoundOnHover" src="resources/sounds/uno one.aac" preload="auto" autoplay></audio>
                </div>
                <div id="n2" class="card" tabindex="0">
                    <img src="./resources/numbers/2.png"/>
                    <h3 class="hover-text card-text">Dos<br />Two<br /></h3>
                    <audio id="audiodos" class="SoundOnHover" src="resources/sounds/dos two.aac" preload="auto" autoplay></audio>
                </div>
                <div id="n3" class="card" tabindex="0">
                    <img src="./resources/numbers/3.png"/>
                    <h3 class="hover-text card-text">Tres<br />Three<br /></h3>
                    <audio id="audiotres" class="SoundOnHover" src="resources/sounds/tres three.aac" preload="auto" autoplay></audio>
                </div>
                <div id="n4" class="card" tabindex="0">
                    <img src="./resources/numbers/4.png"/>
                    <h3 class="hover-text card-text">Cuatro<br />Four<br /></h3>
                    <audio id="audiocuatro" class="SoundOnHover" src="resources/sounds/cuatro four.aac" preload="auto" autoplay></audio>
                </div>
                <div id="n5" class="card" tabindex="0">
                    <img src="./resources/numbers/5.png"/>
                    <h3 class="hover-text card-text" id="cinco">Cinco<br />Five<br /></h3>
                    <audio id="audiocinco" class="SoundOnHover" src="resources/sounds/cinco five.aac" preload="auto" autoplay></audio>
                </div>
                <div id="n6" class="card" tabindex="0">
                    <img src="./resources/numbers/6.png"/>
                    <h3 class="hover-text card-text">Seis<br />Six<br /></h3>
                    <audio id="audioseis" class="SoundOnHover" src="resources/sounds/seis six.aac" preload="auto" autoplay></audio>
                </div>
                <div id="n10" class="card" tabindex="0">
                    <img src="./resources/numbers/10.png"/>
                    <h3 class="hover-text card-text">Diez<br />Ten<br /></h3>
                    <audio id="audiodiez" class="SoundOnHover" src="resources/sounds/diez ten.aac" preload="auto" autoplay></audio>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/numberStudy.js"></script>
</body>

</html>
