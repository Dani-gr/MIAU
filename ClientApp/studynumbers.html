<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Estudiar números - MIAU</title>
    <style type="text/css">
        @import url("./styles/studyActivities/studyNumbers.css");
    </style>
    <link rel="icon" type="image/x-icon" href="resources/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-custom py-3 fixed-top shadow-sm">
        <div class="col-1">
            <button style="background: transparent; outline: none; border: 0; width: 60px;" class="btn btn-primary"
                onclick="window.location.href = 'studymode.html';">
                <img src="resources/arrow.png" alt="Flecha de retroceso" style="width: 40px" />
            </button>
        </div>
    </nav>

    <div id="pamostrarnumber" class="card mx-auto justify-content-center align-items-center"
        style="display: flex; justify-content:center;">
        <button class="paramostrarnumber" onclick="mostrarContenidoNumber()">¡Vamos a aprender! <br> Pulsa aquí para
            empezar </button>
    </div>

    <div id="contenidonumber" style="display:none;" tabindex="0">
        <audio id="audio" class="SoundOnHover" src="https://css-tricks.com/examples/SoundOnHover/audio/beep.mp3"
            preload="none" muted></audio>
        <h1>¡Aprende los n&uacute;meros en ingl&eacute;s!</h1>
        <h2>Pasa el cursor por los n&uacute;meros para ver y escuchar sus nombres.</h2>
        <div id="Numbers" class="mx-auto d-block container-fluid">
            <div class="row">
                <div id="n1" class="card" tabindex="0">
                    <img src="./resources/numbers/1.png" alt="Número 1" />
                    <p class="hover-text" aria-hidden="true">Uno<br />
                        <i lang="en">One</i><br />
                    </p>
                </div>
                <div id="n2" class="card" tabindex="0">
                    <img src="./resources/numbers/2.png" alt="Número 2" />
                    <p class="hover-text card-text" aria-hidden="true">Dos<br />
                        <i lang="en">Two</i><br />
                    </p>
                </div>
                <div id="n3" class="card" tabindex="0">
                    <img src="./resources/numbers/3.png" alt="Número 3" />
                    <p class="hover-text card-text" aria-hidden="true">Tres<br />
                        <i lang="en">Three</i><br />
                    </p>
                </div>
                <div id="n4" class="card" tabindex="0">
                    <img src="./resources/numbers/4.png" alt="Número 4" />
                    <p class="hover-text card-text" aria-hidden="true">Cuatro<br />
                        <i lang="en">Four</i><br />
                    </p>
                </div>
                <div id="n5" class="card" tabindex="0">
                    <img src="./resources/numbers/5.png" alt="Número 5" />
                    <p class="hover-text card-text" aria-hidden="true">Cinco<br />
                        <i lang="en">Five</i><br />
                    </p>
                </div>
                <div id="n6" class="card" tabindex="0">
                    <img src="./resources/numbers/6.png" alt="Número 6" />
                    <p class="hover-text card-text" aria-hidden="true">Seis<br />
                        <i lang="en">Six</i><br />
                    </p>
                </div>
                <div id="n10" class="card" tabindex="0">
                    <img src="./resources/numbers/10.png" alt="Número 10" />
                    <p class="hover-text card-text" aria-hidden="true">Diez<br />
                        <i lang="en">Ten</i><br />
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/numberStudy.js"></script>
</body>

</html>
