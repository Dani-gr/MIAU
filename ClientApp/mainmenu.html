<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>MIAU - Menú principal</title>
    <style>
        @import url("styles/mainMenu.css");
        @import url("styles/commonStyles.css");
    </style>
    <link rel="icon" type="image/x-icon" href="resources/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-custom py-3 fixed-top shadow-sm">
        <div class="col-1">
            <button class="btn btn-primary" id="back" onclick="window.location.href = 'index.html';">
                <img src="resources/arrow.png" alt="Flecha de retroceso">
            </button>
        </div>
    </nav>
    <h1 id="nombre">¡Hola!</h1>
    <div id="umberto-wrapper">
        <div class="bg-image d-flex align-items-center justify-content-center">
            <img src="./resources/Umberto/solo-gatito.png" class="Umberto" id="gatitoMenu" alt="logo">
        </div>
        <div class="bubble2">
            <img src="./resources/bubbles/bubbleMenuBotones.png"
                aria-label="¡Hola! Si pasas sobre los botones te daré más detalles sobre su función."
                alt="bocadillo de diálogo del menu" id="bubbleMenu" style="display: block;">
            <img src="./resources/bubbles/bubbleMenuModoPractica.png" alt="bocadillo de diálogo del modo práctica"
                aria-label="En el modo práctica podrás comprobar todo lo que has aprendido hasta ahora"
                id="bubblePractica" style="display:none">
            <img src="./resources/bubbles/bubbleMenuModoEstudio.png" alt="bocadillo de diálogo del modo estudio"
                aria-label="Aqui podrás aprender nuevas palabras" id="bubbleEstudio" style="display:none">
            <img src="./resources/bubbles/bubbleMenuTienda.png" alt="bocadillo de diálogo del modo tienda"
                id="bubbleTienda" aria-label="¡Personaliza a nuestro gato, Umberto!" style="display:none">
        </div>
        <div class="bg-image container-fluid" id="background"
            style="background-image: url('./resources/Background.png'); height: 100vh;">
            <div class="container-fluid" id="wrapperMapa">
                <div class="card botonPractica" id="practica">
                    <img src="./resources/Mapa aventura.png" alt="img" id="imgPractica">
                    <a href="practicemode.html" class="btn btn-primary" id="btnpractica">¡Practica las palabras que has
                        aprendido!</a>
                </div>

                <div class="container-fluid" id="wrapperEstudio">
                    <div class="card p-3 botonEstudio" id="estudio">
                        <img src="./resources/estudio.png" alt="img" id="imgEstudio">
                        <a href="studymode.html" class="btn btn-primary">Aprende nuevas palabras en inglés</a>
                    </div>

                    <div class="card p-3 botonTienda" id="tienda">
                        <a href="customizeUmberto.html" class="btn btn-primary">Personaliza a Umberto</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/mainmenu.js"></script>
    <script src="./js/gatojump.js"></script>
    <script src="./js/Umberto.js"></script>
</body>

</html>
