<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MIAU</title>
    <style type="text/css">
        @import url("styles/mainMenu.css");
        @import url("styles/commonStyles.css");
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="overflow: hidden;">
    <nav class="navbar navbar-custom py-3 fixed-top shadow-sm">
        <div class="col-1">
            <button class="btn btn-primary" id="back"
                onclick="window.location.href = 'index.html';">
                <img src="resources/arrow.png" alt="ReturnArrow" style="width:40px" />
            </button>
        </div>
    </nav>
    <h1 id="nombre"></h1>
    <div id="umberto-wrapper">
        <div class="bg-image d-flex align-items-center justify-content-center">
            <img src="./resources/solo-gatito.png" class="gato" id="gatitoMenu" alt="logo">
        </div>
        <div class="bubble2">
            <img src="./resources/bubbles/bubbleMenuBotones.png" id="bubbleMenu" style="display: block;">
            <img src="./resources/bubbles/bubbleMenuModoPractica.png" id="bubblePractica" style="display:none">
            <img src="./resources/bubbles/bubbleMenuModoEstudio.png" id="bubbleEstudio" style="display:none">
            <img src="./resources/bubbles/bubbleMenuTienda.png" id="bubbleTienda" style="display:none">
          </div>
        <div class="bg-image container-fluid" id="background"
            style="background-image: url('./resources/Background.png'); height: 100vh;"
            style="position: relative; z-index: 0;">
            <div class="container-fluid" id="wrapperMapa">
                <div class="card botonPractica" id="practica">
                    <img src="./resources/Mapa aventura.png" alt="img" id="imgPractica">
                    <a href="practicemode.html" class="btn btn-primary" id="btnpractica">¡Practica las palabras que has aprendido!</a>

                </div>

                <div class="container-fluid" id="wrapperEstudio">
                    <div class="card p-3 botonEstudio" id="estudio">
                        <img src="./resources/estudio.png" alt="img" id="imgEstudio">
                        <a href="studymode.html" class="btn btn-primary">Aprende nuevas palabras en inglés</a>
                    </div>

                    <div class="card p-3 botonTienda" id="tienda">
                        <a href="customizeUmberto.html" class="btn btn-primary disabled" disabled aria-disabled="true">Personaliza a Umberto</a>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="./js/mainmenu.js"></script>
        <script src="./js/gatojump.js"></script>
</body>

</html>
