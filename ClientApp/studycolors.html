<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MIAU - Modo estudio colores</title>
    <style>
        @import url("./styles/studyActivities/studyColors.css");
    </style>
    <link rel="icon" type="image/x-icon" href="resources/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-custom py-3 fixed-top shadow-sm">
        <div class="col-1">
            <button id="back" class="btn btn-primary" onclick="window.location.href = 'studymode.html';">
                <img src="resources/arrow.png" alt="Flecha de retroceso">
            </button>
        </div>
    </nav>

    <div id="pamostrarcolors" class="card mx-auto justify-content-center align-items-center"
        style="display: flex; justify-content:center;">
        <button class="paramostrarcolors" onclick="mostrarContenidoColor()">¡Vamos a aprender! <br>
            Pulsa aqu&iacute; para empezar </button>
    </div>

    <div id="contenidocolors" style="display:none;" tabindex="0">
        <h1>¡Aprende los colores en ingl&eacute;s!</h1>
        <h4>Pasa el cursor por los colores para verlos.</h4>
        <div id="PaletaDiv" class="mx-auto d-block" tabindex="0">
            <div class="green" tabindex="0">
                <p class="hover-text" aria-hidden="true">Verde<br><i lang="en">Green</i><br></p>
            </div>
            <div class="red" tabindex="0">
                <p class="hover-text" aria-hidden="true">Rojo<br><i lang="en">Red</i><br></p>
            </div>
            <div class="blue" tabindex="0">
                <p class="hover-text" aria-hidden="true">Azul<br><i lang="en">Blue</i><br></p>
            </div>
            <div class="yellow" tabindex="0">
                <p class="hover-text" aria-hidden="true">Amarillo<br><i lang="en">Yellow</i><br></p>
            </div>
            <div class="white" tabindex="0">
                <p class="hover-text" aria-hidden="true">Blanco<br><i lang="en">White</i><br></p>
            </div>
        </div>

        <button id="changeColorsButton" class="mx-auto d-block">
            ¡M&aacute;s colores!
        </button>
    </div>

    <script src="js/colorStudy.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
