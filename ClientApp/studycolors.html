<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MIAU</title>
    <style type="text/css">
        @import url("./styles/studyActivities/studyColors.css");
    </style>
    <link rel="icon" type="image/x-icon" href="resources/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body style="background-color: rgb(243, 229, 167);">
    <nav class="navbar navbar-custom py-3 fixed-top shadow-sm">
        <div class="col-1">
            <button style="background: transparent; outline: none; border: 0; width: 60px;" class="btn btn-primary"
                onclick="window.location.href = 'studymode.html';">
                <img src="resources/arrow.png" alt="ReturnArrow" style="width:40px" />
            </button>
        </div>
    </nav>

    <div id="pamostrarcolors" class="card mx-auto justify-content-center align-items-center" style="display: flex; justify-content:center;">
        <button class="paramostrarcolors" onclick="mostrarContenidoColor()">¡Vamos a aprender! <br> Pulsa aquí para empezar </button>
    </div>

    <div id="contenidocolors" style="display:none;" tabindex="0">
        <h1>¡Aprende los colores en inglés!</h1>
        <h4>Pasa el cursor por los colores para verlos.</h4>
        <div id="PaletaDiv" class="mx-auto d-block" tabindex="0">
            <div class="green" tabindex="0">
                <h3 class="hover-text" aria-hidden="true">Verde<br />Green<br /></h3>
            </div>
            <div class="red" tabindex="0">
                <h3 class="hover-text" aria-hidden="true">Rojo<br />Red<br /></h3>
            </div>
            <div class="blue" tabindex="0">
                <h3 class="hover-text" aria-hidden="true">Azul<br />Blue<br /></h3>
            </div>
            <div class="yellow"tabindex="0">
                <h3 class="hover-text" aria-hidden="true">Amarillo<br />Yellow<br /></h3>
            </div>
            <div class="white" tabindex="0">
                <h3 class="hover-text" aria-hidden="true">Blanco<br />White<br /></h3>
            </div>
        </div>

        <button id="changeColorsButton" class="mx-auto d-block">
            <label>¡M&aacute;s colores!</label>
        </button>
    </div>

    <audio id="audiogreen" class="SoundOnHover" src="resources/sounds/verde green.aac" preload="auto" ></audio>
    <audio id="audiored" class="SoundOnHover" src="resources/sounds/rojo red.aac" preload="auto" ></audio>
    <audio id="audioblue" class="SoundOnHover" src="resources/sounds/azul blue.aac" preload="auto" ></audio>
    <audio id="audioyellow" class="SoundOnHover" src="resources/sounds/amarillo yellow.aac" preload="auto" ></audio>
    <audio id="audiowhite" class="SoundOnHover" src="resources/sounds/blanco white.aac" preload="auto" ></audio>
    <audio id="audiopurple" class="SoundOnHover" src="resources/sounds/morado purple.aac" preload="auto" ></audio>
    <audio id="audioaqua" class="SoundOnHover" src="resources/sounds/aqua aqua.aac" preload="auto" ></audio>
    <audio id="audioblack" class="SoundOnHover" src="resources/sounds/negro black.aac" preload="auto" ></audio>
    <audio id="audioorange" class="SoundOnHover" src="resources/sounds/naranja orange.aac" preload="auto" ></audio>
    <audio id="audiogray" class="SoundOnHover" src="resources/sounds/gris gray.aac" preload="auto" ></audio>

    <script src="js/colorStudy.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
