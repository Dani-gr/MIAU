<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>MIAU - Modo estudio animales</title>
    <style type="text/css">
        @import url("./styles/studyActivities/studyAnimals.css");
    </style>
    <link rel="icon" type="image/x-icon" href="resources/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body style="background-color: rgb(243, 229, 167);">
    <nav class="navbar navbar-custom py-3 fixed-top shadow-sm">
        <div class="col-1">
            <button style="background: transparent; outline: none; border: 0; width: 60px;" class="btn btn-primary"
                onclick="window.location.href = 'studymode.html';">
                <img src="resources/arrow.png" alt="ReturnArrow" style="width:40px" />
            </button>
        </div>
    </nav>

    <div id="pamostraranimals" class="card mx-auto justify-content-center align-items-center" style="display: flex; justify-content:center;">
        <button class="paramostraranimals" onclick="mostrarContenidoAnimals()">¡Vamos a aprender! <br> Pulsa aquí para empezar </button>
    </div>

    <div id="contenidoanimals" style="display:none;" tabindex="0">
        <h1>¡Aprende los animales en ingl&eacute;s!</h1>
        <h4>Pasa el cursor por los animales para ver sus nombres.</h4>
        <div id="Animals" class="mx-auto d-block container-fluid">
            <div class="row">
                <div id="dog" class="card" tabindex="0" aria-hidden="true">
                    <img src="./resources/animals/dog.png" aria-hidden="true" alt="imagen de  un perro"/>
                    <p class="hover-text" aria-hidden="true">Perro<br />Dog<br /></p>
                    <audio id="audioperro" class="SoundOnHover" src="resources/sounds/perro dog.aac" preload="auto" autoplay tabindex="0" aria-hidden="true"></audio>
                </div>
                <div id="shark" class="card" tabindex="0">
                    <img src="./resources/animals/shark.png"/>
                    <p class="hover-text card-text" aria-hidden="true" alt="imagen de un tiburón">Tiburón<br />Shark<br /></p>
                    <audio id="audiosharky" class="SoundOnHover" src="resources/sounds/tiburón shark.aac" preload="auto" autoplay></audio>
                </div>
                <div id="lion" class="card"  tabindex="0">
                    <img src="./resources/animals/lion.png"/>
                    <p class="hover-text card-text" aria-hidden="true" alt="imagen de un león">León<br />Lion<br /></p>
                    <audio id="audiolion" class="SoundOnHover" src="resources/sounds/león lion.aac" preload="auto" autoplay></audio>
                </div>
                <div id="sheep" class="card" tabindex="0">
                    <img src="./resources/animals/sheep.png"/>
                    <p class="hover-text card-text" aria-hidden="true" alt="imagen de una oveja">Oveja<br />Sheep<br /></p>
                    <audio id="audiooveja" class="SoundOnHover" src="resources/sounds/oveja sheep.aac" preload="auto" autoplay></audio>
                </div>
                <div id="elephant" class="card"  tabindex="0">
                    <img src="./resources/animals/elephant.png"/>
                    <p class="hover-text card-text" aria-hidden="true" alt="imagen de un elefante">Elefante<br />Elephant<br /></p>
                    <audio id="audioelefante" class="SoundOnHover" src="resources/sounds/elefante elephant .aac" preload="auto" autoplay></audio>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/animalStudy.js"></script>
</body>
</html>
