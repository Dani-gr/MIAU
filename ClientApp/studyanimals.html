<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MIAU - Modo estudio animales</title>
    <style>
        @import url("./styles/studyActivities/studyAnimals.css");
    </style>
    <link rel="icon" type="image/x-icon" href="resources/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-custom py-3 fixed-top shadow-sm">
        <div class="col-1">
            <button id="back" class="btn btn-primary" onclick="window.location.href = 'studymode.html';">
                <img src="resources/arrow.png" alt="Flecha de retroceso">
            </button>
        </div>
    </nav>

    <div id="pamostraranimals" class="card mx-auto justify-content-center align-items-center"
        style="display: flex; justify-content:center;">
        <button class="paramostraranimals" onclick="mostrarContenidoAnimals()">¡Vamos a aprender! <br> Pulsa aquí para
            empezar </button>
    </div>

    <div id="contenidoanimals" style="display:none;" tabindex="0">
        <h1>¡Aprende los animales en ingl&eacute;s!</h1>
        <h4>Pasa el cursor por los animales para ver sus nombres.</h4>
        <div id="Animals" class="mx-auto d-block container-fluid">
            <div class="row">
                <div id="dog" class="card" tabindex="0" aria-hidden="true">
                    <img src="./resources/animals/dog.png" aria-hidden="true" alt="imagen de  un perro">
                    <p class="hover-text" aria-hidden="true">Perro<br>Dog<br></p>
                </div>
                <div id="shark" class="card" tabindex="0">
                    <img src="./resources/animals/shark.png" alt="imagen de un tiburón">
                    <p class="hover-text card-text" aria-hidden="true">Tiburón<br>Shark<br></p>
                </div>
                <div id="lion" class="card" tabindex="0">
                    <img src="./resources/animals/lion.png" alt="imagen de un león">
                    <p class="hover-text card-text" aria-hidden="true">León<br>Lion<br></p>
                </div>
                <div id="sheep" class="card" tabindex="0">
                    <img src="./resources/animals/sheep.png" alt="imagen de una oveja">
                    <p class="hover-text card-text" aria-hidden="true">Oveja<br>Sheep<br></p>
                </div>
                <div id="elephant" class="card" tabindex="0">
                    <img src="./resources/animals/elephant.png" alt="imagen de un elefante">
                    <p class="hover-text card-text" aria-hidden="true">Elefante<br>Elephant<br></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/animalStudy.js"></script>
</body>

</html>
