<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MIAU</title>
    <style type="text/css">
        @import url("./styles/studyActivities/studyAnimals.css");
    </style>
    <link rel="icon" type="image/x-icon" href="resources/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body style="background-color: rgb(243, 229, 167);">
    <nav class="navbar navbar-custom py-3 fixed-top shadow-sm">
        <div class="col-1">
            <button style="background: transparent; outline: none; border: 0; width: 60px;" class="btn btn-primary"
                onclick="window.location.href = 'studymode.html';">
                <img src="resources/arrow.png" alt="ReturnArrow" style="width:40px" />
            </button>
        </div>
    </nav>

    <div id="pamostraranimals" class="card mx-auto justify-content-center align-items-center" style="display: flex; justify-content:center;">
        <button class="paramostraranimals" onclick="mostrarContenido()">¡Vamos a aprender! <br> Pulsa aquí para empezar </button>
    </div>

    <div id="contenidoanimals" style="display:none;">
        <h1>¡Aprende los animales en ingl&eacute;s!</h1>
        <h4>Pasa el cursor por los animales para ver sus nombres.</h4>
        <div id="Animals" class="mx-auto d-block container-fluid">
            <div class="row">
                <div id="dog" class="card">
                    <img src="./resources/animals/dog.png" />
                    <h3 class="hover-text" id="doggy">Perro<br />Dog<br /></h3>
                    <audio id="audio" class="SoundOnHover" src="https://css-tricks.com/examples/SoundOnHover/audio/beep.mp3" preload="auto" autoplay></audio>
                </div>
                <div id="shark" class="card">
                    <img src="./resources/animals/shark.png"/>
                    <h3 class="hover-text card-text" id="sharky">Tiburón<br />Shark<br /></h3>
                </div>
                <div id="lion" class="card">
                    <img src="./resources/animals/lion.png" />
                    <h3 class="hover-text card-text" id="leoncito">León<br />Lion<br /></h3>
                </div>
                <div id="sheep" class="card">
                    <img src="./resources/animals/sheep.png" />
                    <h3 class="hover-text card-text" id="beeee">Oveja<br />Sheep<br /></h3>
                </div>
                <div id="elephant" class="card">
                    <img src="./resources/animals/elephant.png" />
                    <h3 class="hover-text card-text" id="elefantillo">Elefante<br />Elephant<br /></h3>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/animalStudy.js"></script>
</body>
</html>
